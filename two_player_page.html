<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pig Dice Game</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/twoplayer.css">
</head>

<body>
    <section id="mode">
        <div class="page-content">
            <div class="contents1" id="rolled-dice">
            </div>
            <div class="contents2">
                <div class="card" id="player0">
                    <div class="img-card" id="player0">
                        <img src="./Images/one.png" />
                    </div>
                    <div class="card-content">
                        <h4 class="card-title" id="name-0">
                            Player 1
                        </h4>
                        <h5 class="cummulative-score" id="total0">
                            Cummulative Score: 0
                        </h5>
                        <h5 class="running-score" id="running0">
                            Running Score: 0
                        </h5>
                    </div>
                </div>
            </div>
            <div class="contents3">
                <div class="card" id="player1">
                    <div class="img-card">
                        <img src="./Images/two.png" />
                    </div>
                    <div class="card-content">
                        <h4 class="card-title" id="name-1">
                            Player 2
                        </h4>
                        <h5 class="cummulative-score" id="total1">
                            Cummulative Score: 0
                        </h5>
                        <h5 class="cummulative-score" id="running1">Running Score: 0 </h5>
                    </div>
                </div>
            </div>
            <div class="contents4">

                <div class="button2" id="rollButton">
                    <span class="button__text">ROLL</span>

                </div>

                <div class="button2" id="holdButton">
                    <span class="button__text">HOLD</span>

                </div>

            </div>
        </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <script src="./js/script.js"></script>
</body>

</html>
